grid:
    origin: [-2500,-1000,-500]
    step: [20,30 ,25]
    dimensions: [5000, 2000, 1000]
    
rock:
    # rock matrix / intact rock properties
    permeability: 1e-18
    porosity: 0.0018
    tortuosity_factor: 1.99e-5
    
dfn_origin: [-2500,-1000,-500] 

# Repository according to Decovalex setting    
repository:
    # Consists of several blocks of parallel lines, algorithm marks cells intersected by lines
    # Only axis paralell directions are suppoXrted right now.
    - origin: [-1980, 20, 25]
      drift_direction: [0, 1, 0]     # X, Y, Z 
      drift_lengh: 300
      drift_step: [40, 0, 0]
      n_drifts: 25
      hole_spacing: 6
      
    - origin: [-1980, -20, 25]
      drift_direction: [0, -1, 0]     # X, Y, Z 
      drift_lengh: 300
      drift_step: [40, 0, 0]
      n_drifts: 25
      hole_spacing: 6

      
