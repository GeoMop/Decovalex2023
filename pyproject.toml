[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "decodfn"
authors = [
    {name = "Jan BÅ™ezina", email = "jan.brezina@tul.cz"},
]
description = "Simple DFN and repository upsacalint to structured PFlotran grid."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["upscaling", "discrete fracture network", "Pflotran"]
license = {text = "GNU-3"}
dependencies = [
    "attrs",
    "numpy",
    "h5py",
]
dynamic = ["version"]

[tool.setuptools]
packages = ["decodfn"]

